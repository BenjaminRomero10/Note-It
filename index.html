<body>
    <header><h1>Note-It!</h1></header>
    <main>
        <p>¿Tiene alguna deber pendiente? ¡Anotelo!</p>
        <form>
            <label>Anote su deber: <input type="text" id="task"/></label>
            <label>Ponga una fecha limite <i>(Opcional)</i>: <input type="date" id="date"/></label>
            <button type="button" id="notebutton">Note It!</button>
        </form> 

        <div class="to-do-list">
            <h2>To-Do List</h2>
        </div>
        
        
    </main>
