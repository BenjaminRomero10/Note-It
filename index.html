<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Note-it!</title>
  </head>
  <body>
    <header>
      <h1>Note-It!</h1>
      <nav>
        <ul>
          <li><a href="#">Note-List</a></li>
          <li><a href="pages/random.html">?</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <button class="panel-btn hamburger hamburger--spin" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <div class="sign panel">
        <div class="signIn">
          <p class="signInTitle">Inicia sesion</p>
          <form>
            <label
              >Usuario: <input type="text" id="signInUser" autocomplete="off"
            /></label>
            <label>Contraseña: <input type="password" id="signInPass" /></label>
            <button type="button" id="signInButton" class="formButton">
              Iniciar sesion
            </button>
          </form>
        </div>
        <div class="signUp">
          <p class="signUpTitle">Registrate</p>
          <form>
            <label
              >Usuario: <input type="text" id="signUpUser" autocomplete="off"
            /></label>
            <label>Contraseña: <input type="password" id="signUpPass" /></label>
            <button type="button" id="signUpButton" class="formButton">
              Registrarse
            </button>
          </form>
        </div>
      </div>
      <p>¿Tiene alguna deber pendiente? ¡Anotelo!</p>
      <form class="formTaskCont">
        <label
          >Anote su deber: <input type="text" id="task" autocomplete="off"
        /></label>
        <label
          >Ponga una fecha limite <i>(Opcional)</i>:
          <input type="date" id="date"
        /></label>
        <button type="button" id="notebutton" class="formButton">
          Note It!
        </button>
      </form>

      <div class="to-do-list">
        <h2>To-Do List</h2>
      </div>
    </main>
    <footer>
      <p>&copy; 2022 - Benjamin Romero Medina</p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
